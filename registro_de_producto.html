<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Productos</title>
    <link rel="stylesheet" href="/CSS/registro_producto.css">
    <link rel="stylesheet" href="/CSS/estilos.css">
</head>
<body id="registro-producto">
    <div id="fondo-menu">
    <nav id="menu">
        <ul>
           <li><a href="/login.html">Inicio</a></li>
           <li><a href="#">Ingresar Usuarios</a></li>
           <li><a href="#">Listar Usuarios</a></li>
           <li><a href="/registro_de_producto.html">Ingresar Productos</a></li>
           <li><a href="#">Listar Productos</a></li>
        </ul>
  
     </nav>
    </div>
    <form>
        <h1> REGISTRO DE PRODUCTO</h1>
        <label for="inputCodigo"> CODIGO </label>
        <input type="number" id="inputCodigo" name="inputCodigo" placeholder="Codigo de Producto" required autocomplete="on">
        <br>
        <label for="inputNombre"> NOMBRE </label>
        <input type="text" id="inputNombre" name="inputNombre" placeholder="Nombre Producto" required autocomplete="on">
        <br>
        <label for="inputDescripcion"> DESCRIPCION </label>
        <input type="text" id="inputDescripcion" name="inputDescripcion" required autocomplete="on">
        <br>
        <label for="inputCantidaMinima"> CANTIDAD MINIMA </label>
        <input type="number" id="inputCantidaMinima" name="inputCantidaMinima" placeholder="Cantidad minima 1" required autocomplete="on">
        <br>
        <label for="inputRequeridadBodega"> REQUERIDAD DE BODEGA </label>
        <input type="number" id="inputRequeridadBodega" name="inputRequeridadBodega" placeholder="Cantidad en Bodega" required autocomplete="on">
        <br>
        <label for="inputProvedor"> PROVEDOR </label>
        <input type="text" id="inputProvedor" name="inputProvedor" required autocomplete="on">
        <br>
        <button type="submit" id="button">Registro</button>
    </form>
</body>
</html>
